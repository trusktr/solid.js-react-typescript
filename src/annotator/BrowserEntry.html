<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8' />
		<title>Mapper Visualizer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href='https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css' />
		<link rel="stylesheet" href='https://unpkg.com/@material/button@0.35.0/dist/mdc.button.min.css' />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	</head>
 	<body>
		<div id="root">
		</div>
		<div id="form">
			<form onsubmit="startAnnotator()">
				<div>ENV</div>
				<div><input type="text" id="envField" value="dev"/></div>
				<div>Session Id</div>
				<div><input type="text" id="sessionIdField" value="58FCDB407765_20180802-171140434"/></div>
				<button type="submit">Annotate</button>
			</form>
		</div>
 		<script>
		  function startAnnotator(isSaffron = false) {
		  	if (!isSaffron) {
				  const
						  $ = require("jquery"),
						  _ = require("lodash"),
						  sessionId = $("#sessionIdField").val(),
						  env = $("#envField").val()

				  if (_.isEmpty(sessionId) || _.isEmpty(env)) {
					  alert("You must provide both a session id and env to proceed")
					  return
				  }

				  Object.assign(window, {
					  mapperEnv: env,
					  mapperSessionId: sessionId
				  })
			  }

			  $("#form").remove()
			  require("./").start()
		  }


		  try {
			  const isSaffron = window.location.hash.indexOf("saffron") > -1
		  	console.log("Window hash",window.location.hash,"isSaffron=",isSaffron)
			  if (isSaffron) {
			  	startAnnotator(isSaffron)
			  }
		  } catch (err) {
		  	console.log("Unable to find saffron details",err)
		  }
		</script>
	</body>
</html>
